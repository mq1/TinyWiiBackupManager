[package]
name = "tiny-wii-backup-manager"
version = "1.3.5"
authors = ["Manuel Quarneti <mq1@ik.me>"]
edition = "2024"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"
build = "build.rs"

[package.metadata]
ShortName = "TWBM"
BundleIdentifier = "it.mq1.TinyWiiBackupManager"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright Â© 2025 Manuel Quarneti. Licensed under GPL-2.0-only."

[dependencies]
eframe = "0.32"
egui_extras = { version = "0.32", features = ["image", "http"] }
egui_suspense = "0.9"
ehttp = "0.5"
image = { version = "0.25", default-features = false, features = ["png"] }
iso2wbfs = { git = "https://github.com/mq1/iso2wbfs", tag = "v1.2.4" }
rfd = "0.15"
phf = { version = "0.12", features = ["macros"] }
egui_inbox = "0.9"
anyhow = "1.0"
semver = "1.0"
fs_extra = "1.3"
open = "5.3"
notify = "8.2"
size = "0.5"
log = "0.4"
env_logger = "0.11"
const_format = "0.2"
nod = "2.0.0-alpha.3"
hex = "0.4"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev.package."*"]
opt-level = 2
