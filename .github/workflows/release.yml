name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  # ==================================================================================
  #  Build & Bundle Jobs: Run the platform-specific build scripts.
  #  The icon assets are checked in with the repository.
  # ==================================================================================
  build-linux:
    name: Build for Linux
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Set up mold
        uses: rui314/setup-mold@v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          
          # Install dependencies for eframe
          sudo apt-get install -y \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

          # Install cargo-packager
          cargo install --locked cargo-packager

      - name: Build and package binary
        run: |
          cargo build --release --locked --target ${{ matrix.target }}
          cargo packager --release --target ${{ matrix.target }} --formats appimage

      - name: Upload Linux distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
          - target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Install dependencies
        run: cargo install --locked cargo-packager

      - name: Build and package binary
        run: |
          cargo build --release --locked --target ${{ matrix.target }}
          cargo packager --release --target ${{ matrix.target }} --formats nsis

      - name: Distribute also a portable zip
        shell: pwsh
        run: |
          $APP_NAME = ((Get-ChildItem dist/*.exe | Select-Object -First 1).BaseName).Replace('-setup','')
          Move-Item -Path "target/${{ matrix.target }}/release/tiny-wii-backup-manager.exe" -Destination "${APP_NAME}.exe"
          Compress-Archive -Path "${APP_NAME}.exe" -DestinationPath "dist/${APP_NAME}-win-portable.zip"

      - name: Upload Windows distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  build-macos:
    name: Build for MacOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
          - target: x86_64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Upload MacOS binary
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/tiny-wii-backup-manager

  package-macos:
    name: Package MacOS Universal2
    runs-on: macos-latest
    needs: build-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        run: cargo install --locked cargo-packager

      - name: Download MacOS binaries
        uses: actions/download-artifact@v4
        with:
          pattern: '*darwin*'

      - name: Create Universal2 app and DMG
        run: |
          mkdir -p target/universal2-apple-darwin/release
          
          # Create the universal binary using lipo
          lipo \
            -create \
            -output target/universal2-apple-darwin/release/tiny-wii-backup-manager \
            bin-*-apple-darwin/tiny-wii-backup-manager
          
          # Set correct binary permissions
          chmod 755 target/universal2-apple-darwin/release/tiny-wii-backup-manager
          
          # Create DMG with cargo-packager
          cargo packager --release --target universal2-apple-darwin --formats dmg

      - name: Upload MacOS distributable
        uses: actions/upload-artifact@v4
        with:
          name: macos-dist
          path: dist/*

  # ==================================================================================
  #  Release Job: Collects all artifacts and creates a single GitHub Release.
  # ==================================================================================
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ build-linux, build-windows, package-macos ]
    steps:
      - name: Download distributables
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*dist*' # This pattern will match all final distributable artifacts
          merge-multiple: true # This places all matching artifacts into a single 'artifacts' directory

      - name: Create version.txt
        run: echo -n "${GITHUB_REF_NAME#v}" > version.txt
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
            version.txt
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}