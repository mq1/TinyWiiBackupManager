[package]
name = "TinyWiiBackupManager"
version = "5.0.0"
rust-version = "1.92"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
homepage = "https://github.com/mq1/TinyWiiBackupManager/wiki"
description = "A tiny game backup and homebrew app manager for the Wii"
build = "build.rs"

[package.metadata.winresource]
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright Â© 2026 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
iced = { version = "0.14", default-features = false, features = [
  "tokio",
  "image-without-codecs",
  "sipper",
  "x11",
  "wayland",
  "linux-theme-detection",
] }
lucide-icons = { version = "0.562", features = ["iced"] }
image = { version = "*", default-features = false, features = ["png"] }
native-dialog = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.16"
directories = "6.0"
anyhow = "1.0"
size = { version = "0.5", features = ["serde"] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
open = "5.3"
tempfile = "3.23"
nod = "2.0.0-alpha.4"
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"
hex = "0.4"
capitalize = "0.3"
itertools = "0.14"
time = { version = "0.3", features = ["macros", "parsing", "serde"] }
sanitize-filename = "0.7.0-beta"
async_zip = { version = "0.0.18", features = ["deflate", "tokio", "tokio-fs"] }
soft-canonicalize = "0.5"
fuzzy-matcher = "0.3"
reqwest = { version = "0.13", default-features = false, features = [
  "charset",
  "system-proxy",
] }
tokio = { version = "1", default-features = false, features = [
  "parking_lot",
  "fs",
  "process",
  "time",
  "rt",
] }
tokio-util = { version = "0.7", features = ["compat"] }

[target.'cfg(target_os = "macos")'.dependencies]
wgpu = { version = "27", optional = true, default-features = false, features = [
  "std",
  "parking_lot",
  "metal",
] }

[target.'cfg(target_os = "linux")'.dependencies]
wgpu = { version = "27", optional = true, default-features = false, features = [
  "std",
  "parking_lot",
  "gles",
] }

[target.'cfg(target_os = "windows")'.dependencies]
wgpu = { version = "27", optional = true, default-features = false, features = [
  "std",
  "parking_lot",
  "dx12",
] }

[features]
default = ["wgpu", "native-tls"]
wgpu = ["dep:wgpu", "iced/wgpu-bare"]
tiny-skia = ["iced/tiny-skia"]
native-tls = ["reqwest/native-tls"]
vendored-tls = ["reqwest/native-tls-vendored"]
win10 = [
  "native-dialog/windows_dpi_awareness",
  "native-dialog/windows_visual_styles",
]

[target.'cfg(windows)'.build-dependencies]
winresource = "0.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev.package."*"]
opt-level = 1

[profile.dev.package.quick-xml]
overflow-checks = false
