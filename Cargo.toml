[package]
name = "TinyWiiBackupManager"
version = "3.0.0"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"

[dependencies]
slint = "1.13"
rfd = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
anyhow = "1.0"
fs_extra = "1.3"
size = "0.5"
rkyv = { version = "0.8", default-features = false, features = ["std"] }
zstd = "0.13"
strum = "0.27"
strum_macros = "0.27"
zip = { version = "5.1", default-features = false, features = [
  "deflate-flate2",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
notify = "8.2"

[target.'cfg(any(target_os = "macos", all(target_os = "windows", any(target_arch = "x86_64", target_arch = "aarch64"))))'.dependencies]
ureq = { version = "3.1", default-features = false, features = [
  "native-tls",
  "platform-verifier",
  "json",
] }

[target.'cfg(not(any(target_os = "macos", all(target_os = "windows", any(target_arch = "x86_64", target_arch = "aarch64")))))'.dependencies]
ureq = { version = "3.1", default-features = false, features = [
  "rustls",
  "json",
] }

[build-dependencies]
slint-build = "1.13"
quick-xml = { version = "0.38", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_plain = "1.0"
rkyv = { version = "0.8", default-features = false, features = ["alloc"] }
zstd = "0.13"

[lints.rust]
non_snake_case = "allow"
