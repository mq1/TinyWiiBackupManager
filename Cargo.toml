[package]
name = "wbfs-manager-rs"
version = "0.1.0-beta.2"
authors = ["Manuel Quarneti <manuel.quarneti@proton.me>"]
edition = "2021"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/wbfs-manager-rs"
description = "A simple WBFS manager"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.23"
egui_extras = "0.23"
rfd = "0.12"
anyhow = "1.0"
sysinfo = "0.29"
ureq = "2.7"
once_cell = "1.18"
regex = "1.9"
fs_extra = "1.3"

[build-dependencies]
cc = "1.0"

[package.metadata.bundle]
name = "wbfs-manager-rs"
identifier = "eu.mq1.wbfs-manager-rs"
copyright = "Copyright (c) 2023 Manuel Quarneti"
category = "Games"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
