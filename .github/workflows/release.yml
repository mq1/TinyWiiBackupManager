name: Release

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

permissions:
  contents: write

# Global environment variable available to all jobs in this workflow.
# - For pull requests, it uses 'PR-123'.
# - For pushes, it uses the branch or tag name (e.g., 'main' or 'v1.2.0').
env:
  VERSION_NAME: ${{ github.event_name == 'pull_request' && format('PR-{0}', github.event.pull_request.number) || github.ref_name }}

jobs:
  # ==================================================================================
  #  Build & Bundle Jobs: Run the platform-specific build scripts.
  # ==================================================================================
  build-linux:
    name: Build for Linux
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-22.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          
          # Install dependencies for eframe
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

          # Install cargo-packager
          cargo install cargo-packager --version ^0.11 --locked

      - name: Build and package binary
        run: |
          cargo build --release --locked --target ${{ matrix.target }} --bin TinyWiiBackupManager
          cargo packager --release --target ${{ matrix.target }} --formats appimage

      - name: Upload Linux distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x64
            bootstrap: 0
          - target: aarch64-pc-windows-msvc
            arch: arm64
            bootstrap: 0
          - target: i686-win7-windows-msvc
            arch: x86
            bootstrap: 1

    env:
      RUSTC_BOOTSTRAP: ${{ matrix.bootstrap }}
      PORTABLE_NAME: ${{ matrix.bootstrap == 0 && 'win-portable' || 'win7-portable' }}
      EXTRA_ARGS: ${{ matrix.bootstrap == 1 && '-Z build-std=std,panic_abort' || '' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.bootstrap == 0 && matrix.target || 'x86_64-pc-windows-msvc' }}
          cache-key: ${{ matrix.target }}
          components: ${{ matrix.bootstrap == 1 && 'rust-src' || '' }}

      - name: Install dependencies
        run: cargo install cargo-packager --version ^0.11 --locked
        if: matrix.bootstrap == 0

      - name: Build binary
        run: cargo build ${{ env.EXTRA_ARGS }} --release --locked --target ${{ matrix.target }} --bin TinyWiiBackupManager

      - name: Make dist directory
        shell: pwsh
        run: New-Item -Path "dist" -ItemType "directory"

      - name: Package binary as installer
        run: cargo packager --release --target ${{ matrix.target }} --formats nsis
        if: matrix.bootstrap == 0

      - name: Distribute also the portable exe as zip
        shell: pwsh
        run: |
          Move-Item -Path "target/${{ matrix.target }}/release/TinyWiiBackupManager.exe" -Destination "TinyWiiBackupManager_${{ env.VERSION_NAME }}_${{ matrix.arch }}-${{ env.PORTABLE_NAME }}.exe"
          7z a -tzip -mx=9 "dist/TinyWiiBackupManager_${{ env.VERSION_NAME }}_${{ matrix.arch }}-${{ env.PORTABLE_NAME }}.zip" "TinyWiiBackupManager_${{ env.VERSION_NAME }}_${{ matrix.arch }}-${{ env.PORTABLE_NAME }}.exe"

      - name: Upload Windows distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/*

  build-macos:
    name: Build for MacOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
          - target: x86_64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }} --bin TinyWiiBackupManager

      - name: Upload MacOS binary
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/TinyWiiBackupManager

  package-macos:
    name: Package MacOS Universal
    runs-on: macos-latest
    needs: build-macos
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        run: |
          brew install graphicsmagick imagemagick
          npm install -g create-dmg@^7.1.0
          cargo install cargo-packager --version ^0.11 --locked

      - name: Download MacOS binaries
        uses: actions/download-artifact@v4
        with:
          pattern: '*darwin*'

      - name: Create Universal app and DMG
        run: |
          mkdir -p target/universal-apple-darwin/release
          
          # Create the universal binary using lipo
          lipo \
            -create \
            -output target/universal-apple-darwin/release/TinyWiiBackupManager \
            bin-*-apple-darwin/TinyWiiBackupManager
          
          # Set correct binary permissions
          chmod 755 target/universal-apple-darwin/release/TinyWiiBackupManager
          
          # Create DMG with cargo-packager
          cargo packager --release --target universal-apple-darwin --formats app

          # Create DMG with create-dmg
          create-dmg --no-code-sign dist/TinyWiiBackupManager.app

          # Rename DMG
          mv "TinyWiiBackupManager*.dmg" dist/TinyWiiBackupManager_${{ env.VERSION_NAME }}_universal.dmg

      - name: Upload MacOS distributable
        uses: actions/upload-artifact@v4
        with:
          name: macos-dist
          path: dist/*

  # ==================================================================================
  #  Release Job: Collects all artifacts and creates a single GitHub Release.
  # ==================================================================================
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ build-linux, build-windows, package-macos ]
    steps:
      - name: Download distributables
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: '*dist*' # This pattern will match all final distributable artifacts
          merge-multiple: true # This places all matching artifacts into a single 'dist' directory

      - name: Create version.txt
        run: echo -n "${{ github.ref_name }}" > version.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ github.ref_name }}
          files: |
            dist/*
            version.txt
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}