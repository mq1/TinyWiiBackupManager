[package]
name = "tiny-wii-backup-manager"
version = "1.2.0"
authors = ["Manuel Quarneti <mq1@ik.me>"]
edition = "2024"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"
build = "build.rs"

[package.metadata]
short_name = "TWBM"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright (c) 2025 Manuel Quarneti | GPL-2.0-only"

[dependencies]
eframe = "0.32"
egui_extras = { version = "0.32", features = ["image", "http"] }
image = { version = "0.25", default-features = false, features = ["png"] }
iso2wbfs = { git = "https://github.com/mq1/iso2wbfs", rev = "2e3ef26482fc6704f15bf7a7410de14e0904604b" }
ureq = "3.0"
rfd = "0.15"
phf = { version = "0.12", features = ["macros"] }
egui_inbox = "0.9"
anyhow = "1.0"
semver = "1.0"
fs_extra = "1.3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev.package."*"]
opt-level = 2
