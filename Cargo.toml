[package]
name = "tiny-wii-backup-manager"
version = "1.1.0"
authors = ["Manuel Quarneti <mq1@ik.me>"]
edition = "2024"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"
build = "build.rs"

[package.metadata.bundle]
name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icon = ["logo@2x.png"]
copyright = "Copyright (c) 2025 Manuel Quarneti"
category = "Utility"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
ProductVersion = "1.1.0"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright (c) 2025 Manuel Quarneti"

[dependencies]
egui = "0.32"
eframe = "0.32"
egui_extras = { version = "0.32", features = ["image", "http"] }
image = { version = "0.25", default-features = false, features = ["png"] }
iso2wbfs = { git = "https://github.com/mq1/iso2wbfs", rev = "05917fe38733b815dae5e00fb80e47f8a5dd5000" }
ureq = { version = "3.0", features = ["json"] }
rfd = "0.15"
phf = { version = "0.12", features = ["macros"] }
egui_inbox = "0.9"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
semver = "1.0"
fs_extra = "1.3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev.package."*"]
opt-level = 2
