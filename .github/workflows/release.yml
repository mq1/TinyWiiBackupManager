name: Release

on:
  push:
  pull_request:

env:
  CARGO_PROFILE: release-lto

permissions:
  contents: write

jobs:
  # ==================================================================================
  #  Build & Bundle Jobs: Run the platform-specific build scripts.
  #  The icon assets are checked in with the repository.
  # ==================================================================================
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust workspace
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Set up mold
        uses: rui314/setup-mold@v1
        with:
          make-default: false

      - name: Install dependencies
        run: |
          sudo apt-get update

          # Install dependencies for aarch64, eframe and appimage
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
          sudo apt-get install -y \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev \
            squashfs-tools

          # Install cargo-bundle
          cargo install cargo-bundle

      - name: Build binary
        run: cargo bundle --profile ${{ env.CARGO_PROFILE }} --target ${{ matrix.target }} --format appimage

      - name: Package for Linux
        run: |
          mkdir dist

          # Use sha for PR builds, ref_name for push builds
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            REF_NAME="${{ github.event.pull_request.head.sha }}"
          else
            REF_NAME="${{ github.ref_name }}"
          fi

          mv target/${{ matrix.target }}/${{ env.CARGO_PROFILE }}/bundle/appimage/*.AppImage dist/TWBM-${REF_NAME}-Linux-${{ matrix.arch }}.AppImage

          # Also create tarball with plain binary
          mv target/${{ matrix.target }}/${{ env.CARGO_PROFILE }}/tiny-wii-backup-manager TWBM-${REF_NAME}-Linux-${{ matrix.arch }}
          tar -czf dist/TWBM-${REF_NAME}-Linux-${{ matrix.arch }}.tar.gz TWBM-${REF_NAME}-Linux-${{ matrix.arch }}

      - name: Upload Linux distributables
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist-${{ matrix.arch }}
          path: dist/*

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x86_64
          - target: aarch64-pc-windows-msvc
            arch: aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust workspace
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --profile ${{ env.CARGO_PROFILE }} --target ${{ matrix.target }}

      - name: Package for Windows
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist
          # Use sha for PR builds, ref_name for push builds
          if ("${{ github.event_name }}" -eq "pull_request") {
            $RefName = "${{ github.event.pull_request.head.sha }}"
          } else {
            $RefName = "${{ github.ref_name }}"
          }
          Move-Item -Path "target/${{ matrix.target }}/${{ env.CARGO_PROFILE }}/tiny-wii-backup-manager.exe" -Destination "TWBM-${RefName}-Windows-${{ matrix.arch }}.exe"
          Compress-Archive -Path "TWBM-${RefName}-Windows-${{ matrix.arch }}.exe" -DestinationPath "dist/TWBM-${RefName}-Windows-${{ matrix.arch }}.zip"

      - name: Upload Windows distributables
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist-${{ matrix.arch }}
          path: dist/*

  build-macos:
    name: Build for MacOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
          - target: x86_64-apple-darwin
            arch: x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust workspace
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          brew install graphicsmagick imagemagick cargo-bundle

      - name: Build binary
        run: cargo bundle --profile ${{ env.CARGO_PROFILE }} --target ${{ matrix.target }} --format osx

      - name: Upload MacOS binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary-${{ matrix.arch }}
          path: target/${{ matrix.target }}/${{ env.CARGO_PROFILE }}/bundle/osx/TinyWiiBackupManager.app

  package-macos:
    name: Package MacOS Universal2
    runs-on: macos-latest
    needs: build-macos
    steps:
      - name: Download aarch64 binary
        uses: actions/download-artifact@v4
        with:
          name: macos-binary-aarch64
          path: aarch64-artifacts

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: macos-binary-x86_64
          path: x86_64-artifacts

      - name: Create Universal2 app and DMG
        run: |
          mkdir dist

          # Use sha for PR builds, ref_name for push builds
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            REF_NAME="${{ github.event.pull_request.head.sha }}"
          else
            REF_NAME="${{ github.ref_name }}"
          fi

          # Reconstruct app bundle from aarch64 artifacts (use this as the base)
          mkdir -p TinyWiiBackupManager.app
          cp -r aarch64-artifacts/Contents TinyWiiBackupManager.app/
          
          # Create universal binary using lipo
          lipo \
            -create \
            -output TinyWiiBackupManager.app/Contents/MacOS/tiny-wii-backup-manager \
            aarch64-artifacts/Contents/MacOS/tiny-wii-backup-manager \
            x86_64-artifacts/Contents/MacOS/tiny-wii-backup-manager

          # Create DMG
          npx --yes create-dmg TinyWiiBackupManager.app . || true
          mv *.dmg dist/TWBM-${REF_NAME}-MacOS-Universal2.dmg

      - name: Upload MacOS distributable
        uses: actions/upload-artifact@v4
        with:
          name: macos-dist
          path: dist/*

  # ==================================================================================
  #  Release Job: Collects all artifacts and creates a single GitHub Release.
  # ==================================================================================
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ build-linux, build-windows, package-macos ]
    steps:
      - name: Download all distributables
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create version.txt
        run: echo -n "${GITHUB_REF_NAME#v}" > version.txt
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*/*
            version.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}