[package]
name = "TinyWiiBackupManager"
version = "3.0.0-beta.5"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"

[package.metadata.packager]
product-name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icons = ["assets/logo@2x.png", "assets/logo-small.png"]
copyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-3.0-only."
category = "Utility"
out_dir = "dist"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
slint = { version = "1.13", features = ["serde"] }
rfd = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
anyhow = "1.0"
fs_extra = "1.3"
size = "0.5"
strum = "0.27"
strum_macros = "0.27"
zip = { version = "6.0", default-features = false, features = [
  "deflate-flate2-zlib-rs",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
notify = "8.2"
open = "5.3"
tempfile = "3.23"
nod = { git = "https://github.com/mq1/nod", branch = "strip-wbfs" }
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"

[target.'cfg(any(target_os = "macos", all(target_os = "windows", any(target_arch = "x86_64", target_arch = "aarch64"))))'.dependencies]
ureq = { version = "3.1", default-features = false, features = [
  "native-tls",
  "platform-verifier",
  "json",
] }

[target.'cfg(not(any(target_os = "macos", all(target_os = "windows", any(target_arch = "x86_64", target_arch = "aarch64")))))'.dependencies]
ureq = { version = "3.1", default-features = false, features = [
  "rustls",
  "json",
] }

[build-dependencies]
slint-build = "1.13"

[target.'cfg(target_os = "windows")'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.dev.package."*"]
opt-level = 3

[lints.rust]
non_snake_case = "allow"
