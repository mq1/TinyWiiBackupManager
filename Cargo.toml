[package]
name = "tiny-wii-backup-manager"
version = "0.1.3"
authors = ["Manuel Quarneti <manuel.quarneti@proton.me>"]
edition = "2021"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A simple Wii Backup Manager"

[dependencies]
iced = "0.10"
iced_aw = { version = "0.7" , features = ["modal"] }
rfd = "0.12"
anyhow = "1.0"
sysinfo = "0.29"
ureq = { version = "2.8", features = ["json"] }
once_cell = "1.18"
regex = "1.10"
fs_extra = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
open = "5.0"

[build-dependencies]
cc = "1.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
