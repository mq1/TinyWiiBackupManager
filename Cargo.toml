[package]
name = "TinyWiiBackupManager"
version = "4.9.12"
rust-version = "1.92"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
homepage = "https://github.com/mq1/TinyWiiBackupManager/wiki"
description = "A tiny game backup and homebrew app manager for the Wii"
build = "build.rs"

[package.metadata.packager]
product-name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icons = ["assets/TinyWiiBackupManager@2x.png"]
copyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-3.0-only."
category = "Utility"
macos.minimumSystemVersion = "MACOS_MIN_SYS_VER"

[package.metadata.winresource]
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
egui_extras = { version = "0.33", features = ["image", "file"] }
image = { version = "0.25", default-features = false, features = ["png"] }
egui-toast = "0.19"
egui-phosphor = "0.11"
crossbeam-channel = "0.5"
ureq = { version = "3.1", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
anyhow = "1.0"
fs_extra = "1.3"
size = { version = "0.5", features = ["serde"] }
zip = { version = "7.0", default-features = false, features = [
  "deflate-flate2",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
open = "5.3"
tempfile = "3.23"
nod = "2.0.0-alpha.4"
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"
hex = "0.4"
capitalize = "0.3"
log = "0.4"
env_logger = { version = "0.11", default-features = false, features = [
  "auto-color",
  "humantime",
] }
itertools = "0.14"
smallvec = "1.15"
time = { version = "0.3", features = ["macros", "parsing", "serde"] }

[target.'cfg(target_os = "linux")'.dependencies]
eframe = { version = "0.33", default-features = false, features = [
  "accesskit",
  "glow",
  "x11",
  "wayland",
] }
winit = { version = "*", default-features = false, features = [
  "x11",
  "wayland",
  "wayland-dlopen",
] }
rfd = "0.16"

[target.'cfg(any(target_os = "macos", target_vendor = "win7"))'.dependencies]
rfd = { version = "0.16", default-features = false }

[target.'cfg(any(all(target_os = "macos", target_arch = "x86_64"), target_os = "linux", target_vendor = "win7"))'.dependencies]
eframe = { version = "0.33", default-features = false, features = [
  "accesskit",
  "glow",
] }
winit = { version = "*", default-features = false }

[target.'cfg(any(all(target_os = "macos", target_arch = "aarch64"), target_vendor = "pc"))'.dependencies]
eframe = { version = "0.33", default-features = false, features = [
  "accesskit",
  "wgpu",
] }
winit = { version = "*", default-features = false }

[target.'cfg(all(target_os = "macos", target_arch = "aarch64"))'.dependencies]
wgpu = { version = "27", default-features = false, features = [
  "metal",
  "std",
  "parking_lot",
] }

[target.'cfg(target_vendor = "pc")'.dependencies]
rfd = { version = "0.16", default-features = false, features = [
  "common-controls-v6",
] }
wgpu = { version = "27", default-features = false, features = [
  "dx12",
  "std",
  "parking_lot",
] }

[features]
default = ["native-tls"]
native-tls = ["ureq/native-tls", "ureq/platform-verifier"]
bundled-tls = ["ureq/rustls"]
csd-abglyph = ["winit/wayland-csd-adwaita"]
csd-freetype = ["winit/wayland-csd-adwaita-crossfont"]

[target.'cfg(windows)'.build-dependencies]
winresource = "0.1"

[target.'cfg(target_vendor = "pc")'.build-dependencies]
static_vcruntime = "3.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev.package."*"]
opt-level = 2

[profile.dev.package.quick-xml]
overflow-checks = false
