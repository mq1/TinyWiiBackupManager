[package]
name = "tiny-wii-backup-manager"
version = "0.2.5"
authors = ["Manuel Quarneti <manuelquarneti@protonmail.com>"]
edition = "2021"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A simple Wii Backup Manager"

[dependencies]
eframe = "0.24"
egui_extras = "0.24"
poll-promise = "0.3"
rfd = "0.12"
anyhow = "1.0"
sysinfo = "0.29"
ureq = { version = "2.9", features = ["json"] }
once_cell = "1.18"
regex = "1.10"
fs_extra = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
open = "5.0"

[build-dependencies]
cc = "1.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
