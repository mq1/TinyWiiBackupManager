[package]
name = "TinyWiiBackupManager"
version = "4.1.3"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
homepage = "https://github.com/mq1/TinyWiiBackupManager/wiki"
description = "A dead simple Wii Backup Manager"

[package.metadata.packager]
product-name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icons = ["assets/TinyWiiBackupManager@2x.png"]
copyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-3.0-only."
category = "Utility"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
egui_extras = { version = "0.33", features = ["image", "file", "svg"] }
egui-theme-switch = "0.5"
image = { version = "0.25", default-features = false, features = ["png"] }
egui-notify = "0.21"
egui-file-dialog = { git = "https://github.com/mq1/egui-file-dialog", branch = "fix-win-i686" }
crossbeam-channel = "0.5"
ureq = { version = "3.1", default-features = false, features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = { version = "6.0", optional = true }
anyhow = "1.0"
fs_extra = "1.3"
size = "0.5"
zip = { version = "6.0", default-features = false, features = [
  "deflate-flate2-zlib-rs",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
open = "5.3"
tempfile = "3.23"
nod = "2.0.0-alpha.4"
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"
hex = "0.4"
sanitize-filename = "0.7.0-beta"
capitalize = "0.3"
itertools = "0.14"
eframe = { version = "0.33", default-features = false, features = [
  "accesskit",
  "default_fonts",
] }
winit = { version = "*", default-features = true }
wgpu = { version = "*", default-features = false, optional = true }

[features]
default = ["app-dir", "opengl", "native-tls"]
app-dir = ["dep:directories"]
opengl = ["eframe/glow", "eframe/wayland", "eframe/x11"]
dx12 = ["eframe/wgpu", "dep:wgpu", "wgpu/dx12"]
bundled-tls = ["ureq/rustls"]
native-tls = ["ureq/native-tls", "ureq/platform-verifier"]

[target.'cfg(target_os = "windows")'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.quick-xml]
overflow-checks = false

[lints.rust]
non_snake_case = "allow"
