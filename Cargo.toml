[package]
name = "TinyWiiBackupManager"
version = "3.0.0"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"

[package.metadata.packager]
product-name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icons = ["assets/logo@2x.png", "assets/logo-small.png"]
copyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-2.0-only."
category = "Utility"
out_dir = "dist"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-2.0-only."

[dependencies]
slint = "1.13"
rfd = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
anyhow = "1.0"
fs_extra = "1.3"
size = "0.5"
rkyv = { version = "0.8", default-features = false, features = ["std"] }
zstd = "0.13"
strum = "0.27"
strum_macros = "0.27"
zip = { version = "5.1", default-features = false, features = [
  "deflate-flate2",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
notify = "8.2"

[target.'cfg(any(target_os = "macos", all(target_os = "windows", any(target_arch = "x86_64", target_arch = "aarch64"))))'.dependencies]
ureq = { version = "3.1", default-features = false, features = [
  "native-tls",
  "platform-verifier",
  "json",
] }

[target.'cfg(not(any(target_os = "macos", all(target_os = "windows", any(target_arch = "x86_64", target_arch = "aarch64")))))'.dependencies]
ureq = { version = "3.1", default-features = false, features = [
  "rustls",
  "json",
] }

[build-dependencies]
slint-build = "1.13"
quick-xml = { version = "0.38", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_plain = "1.0"
rkyv = { version = "0.8", default-features = false, features = ["alloc"] }
zstd = "0.13"

[target.'cfg(target_os = "windows")'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 'z'     # Highest optimization level for size
lto = "fat"         # Full Link Time Optimization across crates
codegen-units = 1   # Single codegen unit for best cross-function inlining
strip = "debuginfo" # Strip everything except debug info (Rust 1.70+)
panic = "abort"     # Smaller & faster by removing unwinding code
debug = 1           # Minimal debug info (enough for backtraces & profiling)

[profile.release.package.nod]
opt-level = 3

[profile.release.package.adler]
opt-level = 3

[profile.release.package.aes]
opt-level = 3

[profile.release.package.bzip2]
opt-level = 3

[profile.release.package.cbc]
opt-level = 3

[profile.release.package.crc32fast]
opt-level = 3

[profile.release.package.digest]
opt-level = 3

[profile.release.package.liblzma]
opt-level = 3

[profile.release.package.liblzma-sys]
opt-level = 3

[profile.release.package.miniz_oxide]
opt-level = 3

[profile.release.package.sha1]
opt-level = 3

[profile.release.package.xxhash-rust]
opt-level = 3

[profile.release.package.zstd]
opt-level = 3

[profile.release.package.zstd-safe]
opt-level = 3

[profile.release.package.flate2]
opt-level = 3

[lints.rust]
non_snake_case = "allow"
