[package]
name = "tiny-wii-backup-manager"
version = "1.0.0-beta"
authors = ["Manuel Quarneti <mq1@ik.me>"]
edition = "2024"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A simple Wii Backup Manager"

[package.metadata.bundle]
name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icon = ["logo@2x.png"]
copyright = "Copyright (c) 2025 Manuel Quarneti"
category = "Utility"

[dependencies]
egui = "0.32"
eframe = "0.32"
egui_extras = { version = "0.32", features = ["all_loaders"] }
image = { version = "0.25", features = ["png"] }
iso2wbfs = { git = "https://github.com/mq1/iso2wbfs" }
ureq = { version = "3.0", features = ["json"] }
rfd = "0.15"
phf = { version = "0.12", features = ["macros"] }
poll-promise = "0.3"
serde = { version = "1.0", features = ["derive"] }
webbrowser = "1.0"
anyhow = "1.0"
semver = "1.0"
egui_flex = "0.4"

[build-dependencies]
winres = "0.1"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[profile.dev.package."*"]
opt-level = 2

[lints.clippy]
all = "deny"
pedantic = "deny"
nursery = "deny"
