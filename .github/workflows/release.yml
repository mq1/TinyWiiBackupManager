name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:

permissions:
  contents: write

env:
  VERSION_NAME: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}

jobs:
  # ==================================================================================
  #  Build & Bundle Jobs: Run the platform-specific build scripts.
  # ==================================================================================
  build-linux:
    name: Build for Linux
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-24.04
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
            arch: aarch64
          - target: i686-unknown-linux-musl
            runner: ubuntu-24.04
            arch: i686

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install x86 dependencies
        if: matrix.arch == 'x86'
        run: sudo apt-get install -y libc6-dev-i386

      - name: Install musl-gcc
        run: sudo apt-get install -y musl-tools

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.arch }}

      - name: Download LinuxDeploy
        if: matrix.arch == 'x86_64' || matrix.arch == 'aarch64'
        run: |
          wget "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-${{ matrix.arch }}.AppImage"
          wget "https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-${{ matrix.arch }}.AppImage"
          chmod +x linuxdeploy-${{ matrix.arch }}.AppImage linuxdeploy-plugin-appimage-${{ matrix.arch }}.AppImage

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }} --no-default-features --features "bundled-tls"

      - name: Package binary as tar.gz
        run: |
          mkdir dist
          cp "target/${{ matrix.target }}/release/TinyWiiBackupManager" TinyWiiBackupManager
          tar -I 'gzip -9' -cvf "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-Linux-${{ matrix.arch }}.tar.gz" TinyWiiBackupManager

      - name: Package binary as AppImage
        if: matrix.arch == 'x86_64' || matrix.arch == 'aarch64'
        run: |
          ./linuxdeploy-${{ matrix.arch }}.AppImage --appdir TinyWiiBackupManager.AppDir -e TinyWiiBackupManager -d assets/TinyWiiBackupManager.desktop -i assets/TinyWiiBackupManager.png --output appimage
          mv "TinyWiiBackupManager-${{ matrix.arch }}.AppImage" "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-Linux-${{ matrix.arch }}.AppImage"
          mv "TinyWiiBackupManager-${{ matrix.arch }}.AppImage.zsync" "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-Linux-${{ matrix.arch }}.AppImage.zsync"
        env:
          LDAI_UPDATE_INFORMATION: "gh-releases-zsync|mq1|TinyWiiBackupManager|latest|*${{ matrix.arch }}.AppImage.zsync"

      - name: Upload Linux distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ matrix.arch }}
          path: dist/*

  build-windows:
    name: Build for Windows
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x64
            runner: windows-2025
            platform: Windows
          - target: aarch64-pc-windows-msvc
            arch: arm64
            runner: windows-11-arm
            platform: Windows
          - target: i686-win7-windows-msvc
            arch: x86
            runner: windows-2025
            platform: WindowsLegacy

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          target: ${{ matrix.platform == 'Windows' && matrix.target || 'x86_64-pc-windows-msvc' }}
          components: ${{ matrix.platform == 'WindowsLegacy' && 'rust-src' || '' }}
          cache-key: ${{ matrix.arch }}

      - name: Install cargo-packager
        shell: pwsh
        run: cargo install cargo-packager --version 0.11.8 --locked

      - name: Install xargo (win7+)
        if: matrix.platform == 'WindowsLegacy'
        shell: pwsh
        run: cargo install xargo --version 0.3.26 --locked

      - name: Build binary (win10+)
        if: matrix.platform == 'Windows'
        shell: pwsh
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build binary (win7+)
        if: matrix.platform == 'WindowsLegacy'
        shell: pwsh
        run: xargo build --release --locked --target ${{ matrix.target }} --no-default-features --features "bundled-tls"

      - name: Package binary as zip
        shell: pwsh
        run: |
          New-Item -Path "dist" -ItemType Directory
          Copy-Item -Path "target/${{ matrix.target }}/release/TinyWiiBackupManager.exe" -Destination TinyWiiBackupManager.exe
          7z a -tzip -mx=9 "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}.zip" TinyWiiBackupManager.exe

      - name: Package binary with NSIS
        shell: pwsh
        run: |
          cargo packager --release --target ${{ matrix.target }} --formats nsis
          Copy-Item -Path "target/${{ matrix.target }}/release/TinyWiiBackupManager*-setup.exe" -Destination "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}-setup.exe"

      - name: Upload Windows distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-${{ matrix.arch }}
          path: dist/*

  build-macos:
    name: Build for macOS
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          target: ${{ matrix.target }}
          cache-key: ${{ matrix.arch }}

      - name: Install cargo-packager
        run: cargo install cargo-packager --version 0.11.8 --locked

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build macOS app bundle
        run: cargo packager --release --target ${{ matrix.target }} --formats app

      - name: zip the app
        run: |
          mkdir dist
          ditto -c -k --sequesterRsrc --keepParent --zlibCompressionLevel 9 \
            "target/${{ matrix.target }}/release/TinyWiiBackupManager.app" \
            "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macOS-${{ matrix.arch }}.zip"

      - name: Upload macOS distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.arch }}
          path: dist/*

  build-dmg:
    name: Build macOS dmg (Universal2)
    runs-on: macos-26
    needs: [build-macos]

    steps:
    - name: Download macOS .app distributables
      uses: actions/download-artifact@v7
      with:
        pattern: "dist-macos-*"

    - name: Extract the .zip distributables
      run: |
        ditto -x -k "dist-macos-arm64/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macOS-arm64.zip" .
        ditto -x -k "dist-macos-x86_64/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macOS-x86_64.zip" dist-macos-x86_64

    - name: Create the Universal2 app
      run: |
        lipo -create \
          -output TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager \
          TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager \
          dist-macos-x86_64/TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager

    - name: Create dmg (assets from sindresorhus/create-dmg)
      run: |
        mkdir dist
        npx -y appdmg@0.6.6 \
          "assets/appdmg-${{ matrix.arch }}.json" \
          "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macOS.dmg"

    - name: Upload macOS distributables
      uses: actions/upload-artifact@v4
      with:
        name: dist-macos
        path: dist/*

  # ==================================================================================
  #  Release Job: Collects all artifacts and creates a single GitHub Release.
  # ==================================================================================
  release:
    name: Create GitHub Release
    if: github.ref_type == 'tag'
    runs-on: ubuntu-24.04
    needs: [build-linux, build-windows, build-macos, build-dmg]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download distributables
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: "dist-*" # This pattern will match all final distributable artifacts
          merge-multiple: true # This places all matching artifacts into a single 'dist' directory

      - name: Create version.txt
        run: |
          plain_ver="${VERSION_NAME#v}" # Remove leading 'v'
          echo -n "${plain_ver}" > version.txt  # Write without line break

      - name: Generate changelog
        run: npx -y git-cliff@latest --current -o CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            version.txt
          body_path: CHANGELOG.md
          prerelease: ${{ contains(env.VERSION_NAME, 'alpha') || contains(env.VERSION_NAME, 'beta') || contains(env.VERSION_NAME, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  scoop:
    name: Update scoop bucket
    if: github.ref_type == 'tag'
    runs-on: ubuntu-24.04
    needs: [release]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 1

      - name: Download distributables
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: "dist-windows-*"
          merge-multiple: true

      - name: Generate TinyWiiBackupManager.json
        run: |
          plain_ver="${VERSION_NAME#v}" # Remove leading 'v'
          x86_64_hash=$(sha256sum dist/TinyWiiBackupManager-${VERSION_NAME}-Windows-x64.zip | cut -d' ' -f1)
          arm64_hash=$(sha256sum dist/TinyWiiBackupManager-${VERSION_NAME}-Windows-arm64.zip | cut -d' ' -f1)
          x86_hash=$(sha256sum dist/TinyWiiBackupManager-${VERSION_NAME}-WindowsLegacy-x86.zip | cut -d' ' -f1)

          cp assets/scoop-template.json bucket/TinyWiiBackupManager.json
          sed -i "s/PLAIN_VER/${plain_ver}/g" bucket/TinyWiiBackupManager.json
          sed -i "s/X86_64_HASH/${x86_64_hash}/g" bucket/TinyWiiBackupManager.json
          sed -i "s/ARM64_HASH/${arm64_hash}/g" bucket/TinyWiiBackupManager.json
          sed -i "s/X86_HASH/${x86_hash}/g" bucket/TinyWiiBackupManager.json

      - name: Commit and push changes
        run: |
          git config user.name "Manuel Quarneti"
          git config user.email "mq1@ik.me"
          git add bucket/TinyWiiBackupManager.json
          git commit -m "chore(release): update scoop manifest to ${VERSION_NAME}"
          git push
