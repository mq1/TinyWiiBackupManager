[package]
name = "TinyWiiBackupManager"
version = "5.0.0"
rust-version = "1.92"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
homepage = "https://github.com/mq1/TinyWiiBackupManager/wiki"
description = "A tiny game backup and homebrew app manager for the Wii"
build = "build.rs"

[package.metadata.winresource]
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright Â© 2026 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
iced = { version = "0.14", default-features = false, features = [
  "smol",
  "image-without-codecs",
  "linux-theme-detection",
  "x11",
  "wayland",
] }
lucide-icons = { version = "0.562", features = ["iced"] }
image = { version = "0.25", default-features = false, features = ["png"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.16"
directories = "6.0"
anyhow = "1.0"
size = { version = "0.5", features = ["serde"] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
open = "5.3"
tempfile = "3.23"
nod = "2.0.0-alpha.4"
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"
hex = "0.4"
itertools = "0.14"
time = { version = "0.3", features = ["macros", "parsing", "serde"] }
sanitize-filename = "0.7.0-beta"
smol = "2"
async_zip = { version = "0.0.18", features = ["deflate"] }
fuzzy-matcher = "0.3"
zstd = { version = "0.13", features = ["fat-lto"] }
minreq = "2.14"
strum = "0.27"
strum_macros = "0.27"
derive-getters = "0.5"

[target.'cfg(not(target_vendor = "pc"))'.dependencies.native-dialog]
version = "0.9"

[target.'cfg(target_vendor = "pc")'.dependencies.native-dialog]
version = "0.9"
features = ["windows_dpi_awareness", "windows_visual_styles"]

[target.'cfg(target_os = "macos")'.dependencies.wgpu]
version = "27"
optional = true
default-features = false
features = ["std", "parking_lot", "metal"]

[target.'cfg(target_os = "linux")'.dependencies.wgpu]
version = "27"
optional = true
default-features = false
features = ["std", "parking_lot", "gles"]

[target.'cfg(target_vendor = "pc")'.dependencies.wgpu]
version = "27"
optional = true
default-features = false
features = ["std", "parking_lot", "dx12"]

[build-dependencies]
lucide-icons = "0.562"
zstd = "0.13"

[features]
default = ["wgpu", "native-tls"]
wgpu = ["iced/wgpu-bare", "dep:wgpu"]
tiny-skia = ["iced/tiny-skia"]
native-tls = ["minreq/https-native"]
bundled-tls = ["minreq/https-rustls"]

[target.'cfg(windows)'.build-dependencies]
winresource = "0.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

# Big UI dependencies (cargo bloat --release --crates)
[profile.release.package.naga]
opt-level = "z"
[profile.release.package.wgpu-core]
opt-level = "z"
[profile.release.package.harfrust]
opt-level = "z"
[profile.release.package.skrifa]
opt-level = "z"
[profile.release.package.zeno]
opt-level = "z"
[profile.release.package.read-fonts]
opt-level = "z"
[profile.release.package.iced_winit]
opt-level = "z"
[profile.release.package.wgpu]
opt-level = "z"
[profile.release.package.iced_wgpu]
opt-level = "z"
[profile.release.package.wgpu-hal]
opt-level = "z"
[profile.release.package.winit]
opt-level = "z"
[profile.release.package.cosmic-text]
opt-level = "z"
[profile.release.package.iced_widget]
opt-level = "z"
[profile.release.package.image]
opt-level = "z"
[profile.release.package.iced_graphics]
opt-level = "z"

[profile.dev.package."*"]
opt-level = 1

[profile.dev.package.quick-xml]
overflow-checks = false

[lints.rust]
rust_2018_idioms = "deny"

[lints.clippy]
all = "warn"
pedantic = "warn"
case_sensitive_file_extension_comparisons = { level = "allow", priority = 1 }
