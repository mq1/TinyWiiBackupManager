name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      - run: |
          cargo install cargo-bundle
          cargo bundle --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin

          mkdir TinyWiiBackupManager
          mv target/x86_64-apple-darwin/release/bundle/osx/TinyWiiBackupManager.app TinyWiiBackupManager/
          lipo TinyWiiBackupManager/TinyWiiBackupManager.app/Contents/MacOS/tiny-wii-backup-manager target/aarch64-apple-darwin/release/tiny-wii-backup-manager -create -output TinyWiiBackupManager/TinyWiiBackupManager.app/Contents/MacOS/tiny-wii-backup-manager
          ln -sf /Applications TinyWiiBackupManager/Applications
          hdiutil create "TinyWiiBackupManager-${{github.ref_name}}-Universal2.dmg" -volname TinyWiiBackupManager -fs HFS+ -srcfolder TinyWiiBackupManager -format UDZO
      - uses: softprops/action-gh-release@v1
        with:
          files: TinyWiiBackupManager-${{github.ref_name}}-Universal2.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu
      - uses: rui314/setup-mold@v1
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc-aarch64-linux-gnu squashfs-tools libclang-dev libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

          cargo install cargo-bundle
          cargo bundle --release --target x86_64-unknown-linux-gnu --format appimage
          cargo bundle --release --target aarch64-unknown-linux-gnu --format appimage

          mv target/x86_64-unknown-linux-gnu/bundle/appimage/*.AppImage TinyWiiBackupManager-${{github.ref_name}}-x86_64.AppImage
          mv target/aarch64-unknown-linux-gnu/bundle/appimage/*.AppImage TinyWiiBackupManager-${{github.ref_name}}-aarch64.AppImage
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            TinyWiiBackupManager-${{github.ref_name}}-x86_64.AppImage
            TinyWiiBackupManager-${{github.ref_name}}-aarch64.AppImage

  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc
      - run: |
          cargo build --release --target x86_64-pc-windows-msvc
          cargo build --release --target aarch64-pc-windows-msvc
          
          Move-Item ./target/x86_64-pc-windows-msvc/release/tiny-wii-backup-manager.exe ./TinyWiiBackupManager-${{github.ref_name}}-x86_64.exe
          Move-Item ./target/aarch64-pc-windows-msvc/release/tiny-wii-backup-manager.exe ./TinyWiiBackupManager-${{github.ref_name}}-aarch64.exe
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            TinyWiiBackupManager-${{github.ref_name}}-x86_64.exe
            TinyWiiBackupManager-${{github.ref_name}}-aarch64.exe
