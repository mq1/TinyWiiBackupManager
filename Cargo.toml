[package]
name = "TinyWiiBackupManager"
version = "5.0.0"
rust-version = "1.92"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
homepage = "https://github.com/mq1/TinyWiiBackupManager/wiki"
description = "A tiny game backup and homebrew app manager for the Wii"
build = "build.rs"

[package.metadata.winresource]
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright Â© 2026 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
lucide-icons = { version = "0.562", features = ["iced"] }
image = { version = "*", default-features = false, features = ["png"] }
minreq = "2.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
anyhow = "1.0"
size = { version = "0.5", features = ["serde"] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
open = "5.3"
tempfile = "3.23"
nod = "2.0.0-alpha.4"
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"
hex = "0.4"
capitalize = "0.3"
itertools = "0.14"
time = { version = "0.3", features = ["macros", "parsing", "serde"] }
sanitize-filename = "0.7.0-beta"
smol = "*"
futures = "*"
async_zip = { version = "0.0.18", features = ["deflate"] }
soft-canonicalize = "0.5"
fuzzy-matcher = "0.3"

[target.'cfg(target_os = "macos")'.dependencies]
iced = { version = "0.14", default-features = false, features = [
  "smol",
  "wgpu-bare",
  "image-without-codecs",
] }
wgpu = { version = "27", default-features = false, features = [
  "std",
  "parking_lot",
  "metal",
] }
native-dialog = "0.9"

[target.'cfg(target_os = "linux")'.dependencies]
iced = { version = "0.14", default-features = false, features = [
  "linux-theme-detection",
  "smol",
  "x11",
  "wayland",
  "wgpu-bare",
  "image-without-codecs",
] }
wgpu = { version = "27", default-features = false, features = [
  "std",
  "parking_lot",
  "gles",
] }
native-dialog = "0.9"

[target.'cfg(target_vendor = "pc")'.dependencies]
iced = { version = "0.14", default-features = false, features = [
  "smol",
  "wgpu-bare",
  "image-without-codecs",
] }
wgpu = { version = "27", default-features = false, features = [
  "std",
  "parking_lot",
  "dx12",
] }
native-dialog = { version = "0.9", features = [
  "windows_dpi_awareness",
  "windows_visual_styles",
] }

[target.'cfg(target_vendor = "win7")'.dependencies]
iced = { version = "0.14", default-features = false, features = [
  "smol",
  "tiny-skia",
  "image-without-codecs",
] }
native-dialog = "0.9"

[features]
default = ["native-tls"]
native-tls = ["minreq/https-native"]
bundled-tls = ["minreq/https-rustls"]

[target.'cfg(windows)'.build-dependencies]
winresource = "0.1"

[target.'cfg(all(target_vendor = "pc", target_env = "msvc"))'.build-dependencies]
static_vcruntime = "3.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.quick-xml]
overflow-checks = false
