[package]
name = "tiny-wii-backup-manager"
version = "2.0.0-alpha.8"
authors = ["Manuel Quarneti <mq1@ik.me>"]
edition = "2024"
license = "GPL-2.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
description = "A dead simple Wii Backup Manager"
build = "build.rs"

[package.metadata.bundle]
name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icon = ["logo@2x.png"]
copyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-2.0-only."
category = "Utility"

[package.metadata.winres]
FileDescription = "A dead simple Wii Backup Manager"
ProductName = "TinyWiiBackupManager"
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright © 2025 Manuel Quarneti. Licensed under GPL-2.0-only."

[dependencies]
iso2wbfs = { git = "https://github.com/mq1/iso2wbfs", tag = "v1.2.7" }
egui_extras = { version = "0.32", default-features = false, features = ["image", "file"] }
image = { version = "0.25", default-features = false, features = ["png"] }
egui-notify = "0.20"
egui_inbox = "0.9"
minreq = { version = "2.14", features = ["https-native"] }
rfd = "0.15"
phf = { version = "0.13", features = ["macros"] }
anyhow = "1.0"
semver = "1.0"
fs_extra = "1.3"
open = "5.3"
notify = "8.2"
size = "0.5"
log = "0.4"
env_logger = { version = "0.11", default-features = false, features = ["auto-color", "humantime"] }
const_format = { version = "0.2", features = ["rust_1_64"] }
nod = "2.0.0-alpha.3"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
zip = { version = "4.5", default-features = false, features = ["deflate"] }
const-str = "0.6"
strum = { version = "0.27", features = ["derive"] }
egui-theme-switch = "0.4"

[build-dependencies]
quick-xml = { version = "0.38", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
phf_codegen = "0.13"
heck = "0.5"

# Linux and macOS use the default eframe backend
[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
eframe = { version = "0.32", features = ["persistence"] }

# Windows uses WGPU backend for better compatibility
[target.'cfg(target_os = "windows")'.dependencies]
eframe = { version = "0.32", default-features = false, features = ["accesskit", "default_fonts", "wgpu", "persistence"] }
wgpu = { version = "25", default-features = false, features = ["dx12"] }

[target.'cfg(target_os = "windows")'.build-dependencies]
winres = "0.1"

[profile.release]
opt-level = 3
strip = "debuginfo"
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev.package."*"]
opt-level = 2

[profile.dev.build-override]
opt-level = 2

[profile.release.build-override]
opt-level = 2
