[package]
name = "TinyWiiBackupManager"
version = "5.0.0"
rust-version = "1.92"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
license = "GPL-3.0-only"
repository = "https://github.com/mq1/TinyWiiBackupManager"
homepage = "https://github.com/mq1/TinyWiiBackupManager/wiki"
description = "A tiny game backup and homebrew app manager for the Wii"
build = "build.rs"

[package.metadata.packager]
product-name = "TinyWiiBackupManager"
identifier = "it.mq1.TinyWiiBackupManager"
icons = ["assets/TinyWiiBackupManager@2x.png"]
copyright = "Copyright © 2026 Manuel Quarneti. Licensed under GPL-3.0-only."
category = "Utility"

[package.metadata.winresource]
OriginalFilename = "TinyWiiBackupManager.exe"
LegalCopyright = "Copyright © 2026 Manuel Quarneti. Licensed under GPL-3.0-only."

[dependencies]
iced = { version = "0.14", default-features = false, features = [
  "linux-theme-detection",
  "smol",
  "x11",
  "wayland",
  #"wgpu-bare",
  "tiny-skia",
  "image-without-codecs",
] }
image = { version = "*", default-features = false, features = ["png"] }
lucide-icons = { version = "0.562", features = ["iced"] }
minreq = "2.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
anyhow = "1.0"
fs_extra = "1.3"
size = { version = "0.5", features = ["serde"] }
zip = { version = "7.0", default-features = false, features = [
  "deflate-flate2",
] }
quick-xml = { version = "0.38", features = ["serialize"] }
sysinfo = "0.37"
open = "5.3"
tempfile = "3.23"
nod = "2.0.0-alpha.4"
num_cpus = "1.17"
semver = "1.0"
path-slash = "0.2"
hex = "0.4"
capitalize = "0.3"
itertools = "0.14"
smallvec = "1.15"
time = { version = "0.3", features = ["macros", "parsing", "serde"] }
walkdir = "2.5"
sanitize-filename = "0.7.0-beta"

#[target.'cfg(target_os = "macos")'.dependencies]
#wgpu = { version = "27", default-features = false, features = [
#  "std",
#  "parking_lot",
#  "metal",
#] }

#[target.'cfg(not(target_os = "macos"))'.dependencies]
#wgpu = { version = "27", default-features = false, features = [
#  "std",
#  "parking_lot",
#  "gles",
#] }

[target.'cfg(not(windows))'.dependencies]
native-dialog = "0.9"

[target.'cfg(windows)'.dependencies]
native-dialog = { version = "0.9", features = [
  "windows_dpi_awareness",
  "windows_visual_styles",
] }

[features]
default = ["native-tls"]
native-tls = ["minreq/https-native"]
bundled-tls = ["minreq/https-rustls-probe"]

[target.'cfg(windows)'.build-dependencies]
winresource = "0.1"

[target.'cfg(all(target_vendor = "pc", target_env = "msvc"))'.build-dependencies]
static_vcruntime = "3.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.quick-xml]
overflow-checks = false
