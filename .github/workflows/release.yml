name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:

permissions:
  contents: write

env:
  VERSION_NAME: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}

jobs:
  # ==================================================================================
  #  Build & Bundle Jobs: Run the platform-specific build scripts.
  # ==================================================================================
  build-linux:
    name: Build for Linux
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-24.04
            arch: x86_64-v3
            rustflags: -C target-cpu=x86-64-v3
            cflags: -march=x86-64-v3
            cxxflags: -march=x86-64-v3
            linuxdeploy-bin: linuxdeploy-x86_64.AppImage
            linuxdeploy-ai-bin: linuxdeploy-plugin-appimage-x86_64.AppImage
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-24.04
            arch: x86_64
            linuxdeploy-bin: linuxdeploy-x86_64.AppImage
            linuxdeploy-ai-bin: linuxdeploy-plugin-appimage-x86_64.AppImage
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
            arch: arm64
            linuxdeploy-bin: linuxdeploy-aarch64.AppImage
            linuxdeploy-ai-bin: linuxdeploy-plugin-appimage-aarch64.AppImage
          - target: i686-unknown-linux-musl
            runner: ubuntu-24.04
            arch: x86
            linuxdeploy-bin: linuxdeploy-i386.AppImage
            linuxdeploy-ai-bin: linuxdeploy-plugin-appimage-i686.AppImage

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install x86 dependencies
        if: matrix.arch == 'x86'
        run: sudo apt-get install -y libc6-dev-i386

      - name: Install Rust toolchain
        run: |
          rustup toolchain install 1.92
          rustup default 1.92
          rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.arch }}

      - name: Download LinuxDeploy
        run: |
          wget "https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20251107-1/${{ matrix.linuxdeploy-bin }}"
          wget "https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/1-alpha-20250213-1/${{ matrix.linuxdeploy-ai-bin }}"
          chmod +x *.AppImage

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }} --no-default-features --features "bundled-tls"
        env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: clang
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: clang
          CARGO_TARGET_I686_UNKNOWN_LINUX_MUSL_LINKER: clang
          RUSTFLAGS: -C link-arg=-fuse-ld=lld ${{ matrix.rustflags }}
          CC: clang
          CXX: clang++
          CFLAGS: -O3 -flto ${{ matrix.cflags }}
          CXXFLAGS: -O3 -flto ${{ matrix.cxxflags }}

      - name: Package binary as tar.gz
        run: |
          mkdir dist
          cp "target/${{ matrix.target }}/release/TinyWiiBackupManager" TinyWiiBackupManager
          tar -I 'gzip -9' -cvf "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-linux-${{ matrix.arch }}.tar.gz" TinyWiiBackupManager

      - name: Package binary as AppImage
        run: |
          ./${{ matrix.linuxdeploy-bin }} --appdir TinyWiiBackupManager.AppDir -e TinyWiiBackupManager -d assets/TinyWiiBackupManager.desktop -i assets/TinyWiiBackupManager.png --output appimage
          mv TinyWiiBackupManager-*.AppImage "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-linux-${{ matrix.arch }}.AppImage"
          mv TinyWiiBackupManager-*.AppImage.zsync "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-linux-${{ matrix.arch }}.AppImage.zsync"
        env:
          LDAI_UPDATE_INFORMATION: "gh-releases-zsync|mq1|TinyWiiBackupManager|latest|*${{ matrix.arch }}.AppImage.zsync"

      - name: Upload Linux distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ matrix.arch }}
          path: dist/*

  build-windows:
    name: Build for Windows
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnullvm
            arch: x86_64-v3
            rustflags: -C target-cpu=x86-64-v3
            cflags: -march=x86-64-v3
            cxxflags: -march=x86-64-v3
          - target: x86_64-pc-windows-gnullvm
            arch: x86_64
          - target: aarch64-pc-windows-gnullvm
            arch: arm64
            platform: windows
          - target: i686-pc-windows-gnullvm
            arch: x86

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install llvm-mingw
        run: |
          wget https://github.com/mstorsjo/llvm-mingw/releases/download/20251216/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz
          tar xf llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64.tar.xz

      - name: Install Rust toolchain
        run: |
          rustup toolchain install 1.92
          rustup default 1.92
          rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.arch }}

      - name: Build binary
        run: |
          export PATH="$PWD/llvm-mingw-20251216-ucrt-ubuntu-22.04-x86_64/bin:$PATH"
          cargo ${{ matrix.cargo-args }} build --release --locked --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
          CC: clang
          CXX: clang++
          CFLAGS: -O3 -flto ${{ matrix.cflags }}
          CXXFLAGS: -O3 -flto ${{ matrix.cxxflags }}

      - name: Package binary as zip
        run: |
          mkdir dist
          cp "target/${{ matrix.target }}/release/TinyWiiBackupManager.exe" TinyWiiBackupManager.exe
          zip -9 "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-windows-${{ matrix.arch }}.zip" TinyWiiBackupManager.exe

      - name: Upload Windows distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-${{ matrix.arch }}
          path: dist/*

  build-windows7:
    name: Build for Windows 7
    runs-on: windows-2025
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-win7-windows-msvc
            arch: x86_64
          - target: i686-win7-windows-msvc
            arch: x86

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        shell: pwsh
        run: |
          rustup toolchain install 1.92 --component rust-src
          rustup default 1.92

      - name: Build binary
        shell: pwsh
        run: cargo build -Z build-std=std,panic_abort --release --locked --target ${{ matrix.target }} --no-default-features --features "bundled-tls"
        env:
          RUSTC_BOOTSTRAP: 1
          CARGO_TARGET_X86_64_WIN7_WINDOWS_MSVC_LINKER: rust-lld.exe
          CARGO_TARGET_I686_WIN7_WINDOWS_MSVC_LINKER: rust-lld.exe
          RUSTFLAGS: -C target-feature=+crt-static

      - name: Package binary as zip
        shell: pwsh
        run: |
          New-Item -Path "dist" -ItemType Directory
          Copy-Item -Path "target/${{ matrix.target }}/release/TinyWiiBackupManager.exe" -Destination TinyWiiBackupManager.exe
          7z a -tzip -mx=9 "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-windows7-${{ matrix.arch }}.zip" TinyWiiBackupManager.exe

      - name: Upload Windows distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows7-${{ matrix.arch }}
          path: dist/*

  build-macos:
    name: Build for macOS
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        run: |
          rustup toolchain install 1.92
          rustup default 1.92
          rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.arch }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}
        env:
          CFLAGS: -O3 -flto
          CXXFLAGS: -O3 -flto

      - name: Build macOS app bundle
        run: |
          mkdir -p TinyWiiBackupManager.app/Contents/MacOS TinyWiiBackupManager.app/Contents/Resources
          cp "target/${{ matrix.target }}/release/TinyWiiBackupManager" TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager
          sed 's/VERSION_NAME/${{ env.VERSION_NAME }}/' assets/Info.plist > TinyWiiBackupManager.app/Contents/Info.plist
          cp assets/TinyWiiBackupManager.icns TinyWiiBackupManager.app/Contents/Resources/TinyWiiBackupManager.icns

      - name: zip the app
        run: |
          mkdir dist
          ditto -c -k --sequesterRsrc --keepParent --zlibCompressionLevel 9 \
            TinyWiiBackupManager.app \
            "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macos-${{ matrix.arch }}.zip"

      - name: Upload macOS distributables
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.arch }}
          path: dist/*

  build-dmg:
    name: Build macOS dmg (Universal2)
    runs-on: macos-26
    needs: [build-macos]

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: Download macOS .app distributables
      uses: actions/download-artifact@v7
      with:
        pattern: "dist-macos-*"

    - name: Extract the .zip distributables
      run: |
        ditto -x -k "dist-macos-arm64/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macos-arm64.zip" .
        ditto -x -k "dist-macos-x86_64/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macos-x86_64.zip" dist-macos-x86_64

    - name: Create the Universal2 app
      run: |
        lipo -create \
          -output TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager \
          TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager \
          dist-macos-x86_64/TinyWiiBackupManager.app/Contents/MacOS/TinyWiiBackupManager
        codesign --force --deep -s - TinyWiiBackupManager.app

    - name: Create dmg (assets from sindresorhus/create-dmg)
      run: |
        mkdir dist
        npx -y appdmg@0.6.6 assets/appdmg.json \
          "dist/TinyWiiBackupManager-${{ env.VERSION_NAME }}-macos.dmg"

    - name: Upload macOS distributables
      uses: actions/upload-artifact@v4
      with:
        name: dist-macos-universal
        path: dist/*

  # ==================================================================================
  #  Release Job: Collects all artifacts and creates a single GitHub Release.
  # ==================================================================================
  release:
    name: Create GitHub Release
    if: github.ref_type == 'tag'
    runs-on: ubuntu-slim
    needs: [build-linux, build-windows, build-macos, build-dmg]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download distributables
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: "dist-*" # This pattern will match all final distributable artifacts
          merge-multiple: true # This places all matching artifacts into a single 'dist' directory

      - name: Create version.txt
        run: |
          plain_ver="${VERSION_NAME#v}" # Remove leading 'v'
          echo -n "${plain_ver}" > version.txt  # Write without line break

      - name: Generate changelog
        run: npx -y git-cliff@latest --current -o CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            version.txt
          body_path: CHANGELOG.md
          prerelease: ${{ contains(env.VERSION_NAME, 'alpha') || contains(env.VERSION_NAME, 'beta') || contains(env.VERSION_NAME, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  scoop:
    name: Update scoop bucket
    if: github.ref_type == 'tag'
    runs-on: ubuntu-slim
    needs: [release]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 1

      - name: Download distributables
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: "dist-windows-*"
          merge-multiple: true

      - name: Generate TinyWiiBackupManager.json
        run: |
          plain_ver="${VERSION_NAME#v}" # Remove leading 'v'
          x86_64_hash=$(sha256sum dist/TinyWiiBackupManager-${VERSION_NAME}-Windows-x64.zip | cut -d' ' -f1)
          arm64_hash=$(sha256sum dist/TinyWiiBackupManager-${VERSION_NAME}-Windows-arm64.zip | cut -d' ' -f1)
          x86_hash=$(sha256sum dist/TinyWiiBackupManager-${VERSION_NAME}-WindowsLegacy-x86.zip | cut -d' ' -f1)

          cp assets/scoop-template.json bucket/TinyWiiBackupManager.json
          sed -i "s/PLAIN_VER/${plain_ver}/g" bucket/TinyWiiBackupManager.json
          sed -i "s/X86_64_HASH/${x86_64_hash}/g" bucket/TinyWiiBackupManager.json
          sed -i "s/ARM64_HASH/${arm64_hash}/g" bucket/TinyWiiBackupManager.json
          sed -i "s/X86_HASH/${x86_hash}/g" bucket/TinyWiiBackupManager.json

      - name: Commit and push changes
        run: |
          git config user.name "Manuel Quarneti"
          git config user.email "mq1@ik.me"
          git add bucket/TinyWiiBackupManager.json
          git commit -m "chore(release): update scoop manifest to ${VERSION_NAME}"
          git push
